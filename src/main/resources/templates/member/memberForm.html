<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
        .form_div{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .flex_div{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 20px;
        }
        .flex_item{
            width: 30%;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
          var errorMessage = [[${errorMessage}]];
          if(errorMessage != null){/
            alert(errorMessage);
          }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}" class="form_div">


        <div class="row g-3 align-items-center flex_div">
            <div class="col-auto flex_item">
                <label th:for="email" class="col-form-label">이메일 주소</label>
            </div>
            <div class="col-auto flex_item">
                <input type="text" th:field="*{email}" class="form-control" aria-describedby="passwordHelpInline1">
            </div>
            <div class="col-auto flex_item">
                <span id="passwordHelpInline1" class="form-text">
                    이메일을 입력해주세요.
                </span>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>

        <div class="row g-3 align-items-center flex_div">
            <div class="col-auto flex_item">
                <label th:for="password" class="col-form-label">비밀번호</label>
            </div>
            <div class="col-auto flex_item">
                <input type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelpInline2">
            </div>
            <div class="col-auto flex_item">
                <span id="passwordHelpInline2" class="form-text">
                    비밀번호 입력
                </span>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>



        <div class="row g-3 align-items-center flex_div">
            <div class="col-auto flex_item">
                <label th:for="name" class="col-form-label">이름</label>
            </div>
            <div class="col-auto flex_item">
                <input type="text" th:field="*{name}" aria-describedby="passwordHelpInline" class="form-control">
            </div>
            <div class="col-auto flex_item">
                <span id="passwordHelpInline" class="form-text">
                    이름을 입력해주세요.
                </span>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>



        <div class="row g-3 align-items-center flex_div">
            <div class="col-auto flex_item">
                <label th:for="address" class="col-form-label">주소</label>
            </div>
            <div class="col-auto flex_item">
                <input type="text" th:field="*{address}" class="form-control" aria-describedby="passwordHelpInline3">
            </div>
            <div class="col-auto flex_item">
                <span id="passwordHelpInline3" class="form-text">
                    주소를 입력해주세요.
                </span>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>

        <div class="row g-3 align-items-center flex_div">
            <div class="col-auto flex_item">
                <label th:for="telNumber" class="col-form-label">전화번호</label>
            </div>
            <div class="col-auto flex_item">
                <input type="text" th:field="*{telNumber}" class="form-control" aria-describedby="passwordHelpInline4">
            </div>
            <div class="col-auto flex_item">
                <span id="passwordHelpInline4" class="form-text">
                    전화번호를 입력해주세요.
                </span>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}" class="fieldError">Incorrect date</p>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
